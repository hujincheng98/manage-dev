<link rel="stylesheet" href="css/sb-admin2.css" type="text/css"></link>

<link rel="stylesheet" href="css/docs.min.css" type="text/css"></link>
<!--[if lt IE 9]>
			<script type="text/javascript" src="js/ie8-responsive-file-warning.js"></script>
		<![endif]-->
<script type="text/javascript" src="js/ie-emulation-modes-warning.js"></script>
<!--[if lt IE 9]>
		  <script type="text/javascript" src="js/html5shiv.min.js"></script>

		<![endif]-->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstarp/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../js/bootstarp-table/bootstrap-table.css">

	src="../js/bootstarp-table/bootstrap-table.js"></script>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">API 接口</h1>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">UI api</h3>
				</div>
				<div class="panel-body">包含freemarker对界面样式层的浅层封装，以及js、Bootstarp
					table插件的封装。</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Platform api</h3>
				</div>
				<div class="panel-body">包含统一资源管理平台底层代码的接口信息，以便在业务开发过程查阅、调用。</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Json api</h3>
				</div>
				<div class="panel-body">包含业务实现的相关接口信息，在移动端开发过程参阅，以便移动端开发过程查阅、调用。</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Panel title</h3>
				</div>
				<div class="panel-body">Panel content</div>
			</div>
		</div>
