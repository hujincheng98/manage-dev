<!-- 科室信息新增 -->
<form id="dept_add_form">
	<div>
		<label><span class="tip">*</span>科室名称</label> <input
			class="easyui-textbox" type="text" id="deptName" name="deptName"
			required="true" missingMessage="请输入科室名称" />
	</div>
	<div>
		<label><span></span>拼音码</label> <input class="easyui-textbox" readonly="readonly"
			type="text" id="deptPinyCode" name="deptPinyCode" />
	</div>
	<!-- <div>
		<label><span class="tip">*</span>显示顺序</label> <input
			class="easyui-textbox" type="text" id="deptSort" name="deptSort"
			required="true" missingMessage="请输入显示顺序" />
	</div> -->
	<div>
		<label><span class=""></span>上级科室</label> <select id="org_select"
			class="easyui-combotree" name="parentDeptId" style="width:170px"
			data-options="panelWidth:200,
			            editable:false,
            			missingMessage:'请选择上级科室',
			            url:'list_deptTree.json',
			            id : 'parentId'
			        "></select>
	</div>
	<div>
		<label><span class="tip">*</span>科&nbsp;&nbsp;别</label> <select
			class="easyui-combobox"
			data-options="
      		valueField:'dictValue',
      		textField:'dictName',
      		editable:false,
      		required:true,
              missingMessage:'请选择科别',
              url:'${base}/platform/dictionary/show_dic_by_type.json?typeId=MEDICAL_SERVICE',
              onLoadSuccess:function(){
            	var data = $(this).combobox('getData');
            	$(this).combobox('select',data[0].dictValue);
			  }"
			style="width:170px;" name="deptType">
		</select>
	</div>
	<div>
		<label><span></span>科室电话</label> <input class="easyui-textbox" data-options="validType:'mobileAndTel'"
			type="text" name="deptTelep" />
	</div>
	<div>
		<label><span></span>部&nbsp;&nbsp;门</label> <input
			class="easyui-textbox" type="text" name="deptAttr" />
	</div>
	<!-- <div>
		<label><span></span>病&nbsp;&nbsp;区</label> 
		<select class="easyui-combobox" 
			data-options="
            valueField:'disId',
      		textField:'disName',
            url:'/rimp/hosDis/listAll.json',
            editable:false,
            onLoadSuccess:function(){
            	var data = $(this).combobox('getData');
            	$(this).combobox('select',data[0].disId);
			  }" 
			style="width:170px;" name="deptDiseArea">
		</select>	
	</div> -->
	<div>
		<label><span></span>院&nbsp;&nbsp;区</label>
		<select class="easyui-combobox" 
			data-options="
      		valueField:'areaId',
      		textField:'areaName',
      		editable:false,
            url:'${base}/rimp/hosarea/listAll.json',
             onLoadSuccess:function(){
            	var data = $(this).combobox('getData');
            	//$(this).combobox('select',data[0].areaId);
			  }" 
			style="width:170px;" name="deptHosArea">
		</select>
	</div>
	<div>
		<label><span></span>科室位置</label> <input class="easyui-textbox"
			type="text" name="deptPosi" />
	</div>
	<div>
		<label><span class="tip">*</span>科室状态</label> <select
			class="easyui-combobox"
			data-options="
    		valueField:'dictValue',
    		textField:'dictName',
    		editable:false,
    		required:true,
            missingMessage:'请选择科室状态',
            url:'${base}/platform/dictionary/show_dic_by_type.json?typeId=DEPARTMENT_TYPE',
             onLoadSuccess:function(){
            	var data = $(this).combobox('getData');
            	$(this).combobox('select',data[0].dictValue);
			  }"
			style="width:170px;" name="deptState">
		</select>
	</div>
	<div>
		<label><span></span>所属医院</label> 
		<select class="easyui-combobox" 
			data-options="
      		valueField:'hosId',
      		textField:'hosName',
      		editable:false,
      		required:true,
            missingMessage:'请选择所属医院',
            url:'${base}/rimp/hos/listAll.json',
            onLoadSuccess:function(){
            	var data = $(this).combobox('getData');
            	$(this).combobox('select',data[0].hosId);
			  }
            " 
			style="width:170px;" name="hosId">
		</select>
	</div>
	<div>
		<label><span></span>业务系统编码</label> 
			<select class="easyui-combogrid" style="width:170px;" name="deptHisCode"  data-options="
		            panelWidth: 500,
		            idField: 'deptHisCode',
		            textField: 'deptHisCode',
		            rownumbers:true,
		            pagination:true,
		            mode:'remote',
		            url: '/rimp/hisDept/list.json',
		            method: 'post',
		            columns: [[
		            	{field:'deptHisCode',title:'业务系统编码',width:100},
		            	{field:'deptName',title:'业务系统科室',width:120},
		             	{field:'parentName',title:'上级科室',width:120},
		             	{field:'hospitalAreaName',title:'院区名称',width:120}
		            ]],
		            fitColumns: true
		        ">
		    </select>
	</div>
	<div>
		<label><span></span>放号天数</label> 
		<input type="text" id="releDayNum" name="releDayNum" numbers="true" class="easyui-numberspinner" data-options="precision:0,
						validType:{
							rateCheck : [1,9999]
						} " style="width:170px;"/>
	</div>
	<div>
		<label><span></span>放号时间</label> 
		<input type="text" name="releDate" class="easyui-my97" data-options="width:149,dateFmt:'HH:mm'" />
	</div>
	<div style="display: block;width: 95%;">
		<label><span></span>科室简介</label>
		<textarea rows="" cols="" name="deptIntro"></textarea>
	</div>
</form>
