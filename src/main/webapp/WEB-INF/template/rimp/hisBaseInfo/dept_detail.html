<!-- 科室信息新增 -->
<form id="dept_detail_form">
	<input type="hidden" id="deptId" name="deptId"/>
	<div>
		<label><span class="tip">*</span>科室名称</label> 
		<input class="easyui-textbox" type="text" id="deptName" name="deptName" data-options="disabled:true,required:true" missingMessage="请输入科室名称" />
	</div>
	<div>
		<label><span></span>拼音码</label> <input class="easyui-textbox" data-options="disabled:true,required:true"
			type="text" id="deptPinyCode" name="deptPinyCode" />
	</div>
	<!-- <div>
		<label><span class="tip">*</span>显示顺序</label> <input
			class="easyui-textbox" type="text" id="deptSort" name="deptSort" data-options="disabled:true,required:true"
			required="true" missingMessage="请输入显示顺序" />
	</div> -->
	<div>
		<label><span class=""></span>上级科室</label> <select id="org_select" data-options="disabled:true,required:true"
			class="easyui-combotree" name="parentDeptId" style="width:170px"
			data-options="    
			            panelWidth:200,
			            url:'list_deptTreeExpAll.json',
			            id : 'parentId' 
			        "></select>
	</div>
	<div>
		<label><span class="tip">*</span>科&nbsp;&nbsp;别</label> <select
			class="easyui-combobox"
			data-options="
      		valueField:'dictValue',
      		textField:'dictName',
      		editable:false,
      		required:true,
      		disabled:true,
              missingMessage:'请选择科别',
              url:'${base}/platform/dictionary/show_dic_by_type.json?typeId=MEDICAL_SERVICE'"
			style="width:170px;" name="deptType">
		</select>
	</div>
	<div>
		<label><span></span>科室电话</label> <input class="easyui-textbox" data-options="disabled:true,required:true"
			type="text" name="deptTelep" />
	</div>
	<div>
		<label><span></span>部&nbsp;&nbsp;门</label> <input
			class="easyui-textbox" type="text" name="deptAttr" data-options="disabled:true,required:true"/>
	</div>
	<!-- <div>
		<label><span></span>病&nbsp;&nbsp;区</label> 
		<select class="easyui-combobox" 
			data-options="
            valueField:'disId',
      		textField:'disName',
      		editable:false,
      		disabled:true,
            url:'/rimp/hosDis/listAll.json'" 
			style="width:170px;" name="deptDiseArea">
		</select>	
	</div> -->
	<div>
		<label><span></span>院&nbsp;&nbsp;区</label>
		<select class="easyui-combobox" 
			data-options="
      		valueField:'areaId',
      		textField:'areaName',
      		editable:false,
      		disabled:true,
            url:'/rimp/hosarea/listAll.json'" 
			style="width:170px;" name="deptHosArea">
		</select>
	</div>
	<div>
		<label><span></span>科室位置</label> <input class="easyui-textbox" data-options="disabled:true,required:true"
			type="text" name="deptPosi" />
	</div>
	<div>
		<label><span class="tip">*</span>科室状态</label> <select
			class="easyui-combobox"
			data-options="
    		valueField:'dictValue',
    		textField:'dictName',
    		editable:false,
    		required:true,
    		disabled:true,
            missingMessage:'请选择科室状态',
            url:'${base}/platform/dictionary/show_dic_by_type.json?typeId=DEPARTMENT_TYPE'"
			style="width:170px;" name="deptState">
		</select>
	</div>
	<div>
		<label><span></span>所属医院</label> 
		<select class="easyui-combobox" 
			data-options="
      		valueField:'hosId',
      		textField:'hosName',
      		editable:false,
      		required:true,
      		disabled:true,
            missingMessage:'请选择所属医院',
            url:'${base}/rimp/hos/listAll.json'" 
			style="width:170px;" name="hosId">
		</select>
	</div>
	<div>
		<label><span></span>业务系统编码</label> <input class="easyui-textbox" data-options="disabled:true,required:true"
			type="text" name="deptHisCode" />
	</div>
	<div>
		<label><span></span>放号时间</label> 
		<input type="text" name="releDate" class="easyui-my97" data-options="width:149,dateFmt:'HH:mm',disabled:true" />
	</div>
	<div style="display: block;width: 95%;">
		<label><span></span>科室简介</label>
		<textarea rows="" cols="" name="deptIntro" disabled="disabled" readonly="readonly"></textarea>
	</div>
</form>
