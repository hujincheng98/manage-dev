<!DOCTYPE html>
<html>
  <head>
  	<#include "../include/head.html" />
    <title><@s.m code="shift.management" /></title>
   	<script type="text/javascript" src="${res}/js/signDoctor/sign_doctor_index.js"></script>
   	<link type="text/css" rel="stylesheet" href="${res}/css/dialog_index.css" />
    <style type="text/css">
		body,td,th {font-size: 12px;} 
	</style>
  </head>
  <body>
    <!-- 搜索区域  -->
    <fieldset style="border: 1px solid #99BBE8; margin:10px 0; padding:5px;">
		<legend>查询条件</legend>
           <form id="searchform">
          
	           <table class="n_input">
	               <tr>
	                   <td width="100" height="20" align="right" nowrap>签约起始日期：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-datebox" name="searchParams[signedDate]"/>
	                   </td>
	                   <td width="100" height="20" align="right" nowrap>签约结束日期：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-datebox" name="searchParams[signedDateEnd]"/>
	                   </td>
	                   <td width="100" height="20" align="right" nowrap>签约人姓名：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-textbox" name="searchParams[userName]"/>
	                   </td>
	               </tr>
	               <tr>
					   <td width="100" height="20" align="right" nowrap>签约人联系电话：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-textbox" name="searchParams[telePhone]"/>
	                   </td>
	                   <td width="100" height="20" align="right" nowrap>医生姓名：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-textbox" name="searchParams[docName]"/>
	                   </td>
	                   
	                   <td height="20" colspan="10" align="center" nowrap="nowrap">
		                   <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="_search();">查询</a>
		                   <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="$('#searchform').form('clear');$('#report').linkbutton('disable');_search();">重置</a>    
		                   <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-tabicons_15_14',disabled:false" id="report" onclick="report('excel.json');">导出</a>
	                   </td>
	               </tr>
	           </table>  
           </form>
       </fieldset>
       
	   <!-- 数据表格区域 -->
	   <table id="dg"></table>
  </body>
</html>
