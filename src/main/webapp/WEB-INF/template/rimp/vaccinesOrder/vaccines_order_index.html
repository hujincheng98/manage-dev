<!DOCTYPE html>
<html>
  <head>
  	<#include "../include/head.html" />
    <title><@s.m code="shift.management" /></title>
   	<script type="text/javascript" src="${res}/js/vaccinesOrder/vaccines_order_index.js"></script>
   	<link type="text/css" rel="stylesheet" href="${res}/css/dialog_index.css" />
    <style type="text/css">
		body,td,th {font-size: 12px;} 
	</style>
  </head>
  <body>
    <!-- 搜索区域  -->
    <fieldset style="border: 1px solid #99BBE8; margin:10px 0; padding:5px;">
		<legend>查询条件</legend>
           <form id="searchform">
          
	           <table class="n_input">
	               <tr>
	                   <td width="120" height="20" align="right" nowrap>接种完成起始日期：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-datebox" name="searchParams[vacDateStartDate]"/>
	                   </td>
	                   <td width="120" height="20" align="right" nowrap>接种完成结束日期：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-datebox" name="searchParams[vacDateEndDate]"/>
	                   </td>
	                   <td width="120" height="20" align="right" nowrap>接种人姓名：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-textbox" name="searchParams[userName]"/>
	                   </td>
	                   <td width="120" height="20" align="right" nowrap>接种人出生日期：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-datebox" name="searchParams[userBirthday]"/>
	                   </td>
	               </tr>
	               <tr>
					   <td width="120" height="20" align="right" nowrap>预约起始日期：</td>
	                   <td nowrap>
	                      <input id="startTime" type="text" class="easyui-datebox" name="searchParams[apDateStart]"/>
	                   </td>
	                   <td width="120" height="20" align="right" nowrap>预约结束日期：</td>
	                   <td nowrap>
	                      <input id="apDateEnd" type="text" class="easyui-datebox" name="searchParams[apDateEnd]"/>
	                   </td>
	                   <td width="120" height="20" align="right" nowrap>联系电话：</td>
	                   <td nowrap>
	                      <input type="text" class="easyui-textbox" name="searchParams[telephone]"/>
	                   </td>
	                   <td width="120" height="20" align="right" nowrap>预约状态：</td>
	                   <td nowrap>				        	
				        	<select class="easyui-combobox" name=searchParams[states]
								id="chid" style="width: 100px;height: 24px">
									<option value="1">已预约</option>
									<option value="0">已取消</option>
									<option value="2">已接种</option>
									<option value="">全部</option>									
							</select>				        				        	
	                   </td>
	                   
	                   <td height="20" colspan="10" align="center" nowrap="nowrap">
		                   <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="_search();">查询</a>
		                   <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="$('#searchform').form('clear');$('#report').linkbutton('disable');_search();">重置</a>    
		                   <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-tabicons_15_14',disabled:false" id="report" onclick="report('excel.json');">导出</a>
	                   </td>
	               </tr>
	           </table>  
           </form>
       </fieldset>
       
	   <!-- 数据表格区域 -->
	   <table id="dg"></table>
  </body>
</html>
